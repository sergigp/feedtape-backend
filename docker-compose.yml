services:
  postgres:
    image: postgres:15-alpine
    container_name: feedtape-postgres
    environment:
      POSTGRES_DB: feedtape
      POSTGRES_USER: feedtape
      POSTGRES_PASSWORD: feedtape_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/20250104000000_initial_schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feedtape"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
